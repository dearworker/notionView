<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>휴대폰</title>

	<link rel="stylesheet" href="./../asset/css/reset.css">
	<link rel="stylesheet" href="./../asset/css/phone.css">
	<script src="./../asset/js/jquery-3.4.0.min.js"></script>
	<script src="./../asset/js/ui.common.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="wrap">
		<div class="phone">
			<div class="phone_cont">
				<div class="txt_wrap">
					<div class="time_wrap">
						<span class="am_pm_txt"></span>
						<h1 class="time"></h1>
						<div class="date"></div>
					</div>
					<div class="msg_wrap">
						<div class="msg_cont">
							<p class="sys_msg">읽지 않은 기록이 존재합니다.</p>
							<div class="msg msg01">
								<i class="ico message"></i>
								<p>새 메세지가 도착했습니다. +999</p>
							</div>
							<div class="msg msg02">
								<i class="ico warning"></i>
								<p>■■월 ■■일 감염자 2,829명 발생. 정부의 지시가 있기 전까지 외부활동을 금해주시고. 감염이 의심되는 생물체에서 최대한 위험한 행동을 자제하여 주시기바랍니다.</p>
							</div>
						</div>
					</div>
				</div>
				<div class="hand_mark"><img src="./../asset/img/hand_mark.svg" alt=""></div>
			</div>
		</div>
	</div>
	<script>
		window.onload = function() {
			setClock(); // 실시간 시간 : 최초
			setInterval(setClock, 1000); // 실시간 시간 : 1초마다 변경
		}
	</script>
</body>
</html>
